<div class='help-call'>
  <h2>THAT’S WHY WE NEED TO DO ALL WE CAN TO PROTECT THEM</h2>
</div>

<div class='section help'>
  <div class='section__content align-center'>
    <div id='pandas' class='help__panda'>
      <img src='src/img/panda-help-jar.svg'>
      <img src='src/img/panda-help-baby.svg' class='display-none'>
      <img src='src/img/panda-help-two-baby.svg' class='display-none'>
    </div>

    <div class='help__text'>
      <h1 class='help__title'>WE NEED YOUR HELP</h1>
      <p>Each your donation will contribute towards a variety of initiatives, including: nature reserve protection, research and monitoring work and community development</p>

      <div>
        <form onsubmit="return false" oninput="money.value = moneyRange.value;">
          <div class='help__money-block'>
            <h2>I’M GLAD TO MAKE A DONATION OF:</h2>
            <output class='help__money' name='money'>100</output>
          </div>
          <input id='inputRange' name='moneyRange' type='range' value='100' max='1000'>
        </form>
      </div>

      <a target='_blank' href='https://support.worldwildlife.org/site/SPageServer?pagename=main_onetime' class='help__btn'>DONATE</a>
    </div>
  </div>
</div>
